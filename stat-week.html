          [01,11,5],

          hAxis: {title: '27.07 - 02.08',  titleTextStyle: {color: '#333'}, ticks: [1,2,3,4,5,6,7]},
          vAxis: {title: 'Брой', minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
